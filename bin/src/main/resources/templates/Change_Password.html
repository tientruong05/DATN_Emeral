<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đặt Lại Mật Khẩu - EDU102</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    .reset-password-page {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .reset-password-page .page-wrapper {
      background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 25%, #fff3e0 75%, #fce4ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .reset-password-page .reset-password-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 40, 85, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      margin-top: 80px;
      border: 1px solid rgba(0, 40, 85, 0.1);
    }

    .reset-password-page .reset-password-header {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      color: white;
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .reset-password-page .reset-password-header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 10px solid #0d47a1;
    }

    .reset-password-page .reset-password-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      backdrop-filter: blur(10px);
    }

    .reset-password-page .reset-password-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .reset-password-page .reset-password-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
    }

    .reset-password-page .reset-password-body {
      padding: 2.5rem 2rem 2rem;
    }

    .reset-password-page .rp-form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .reset-password-page .rp-form-label {
      font-weight: 600;
      color: #002855;
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      display: block;
    }

    .reset-password-page .rp-form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.8rem 1rem 0.8rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 50px;
      background-color: #fafbfc;
      width: 100%;
    }

    .reset-password-page .rp-form-control:focus {
      border-color: #002855;
      box-shadow: 0 0 0 0.2rem rgba(0, 40, 85, 0.15);
      background-color: white;
      outline: none;
    }

    .reset-password-page .rp-form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.1rem;
      z-index: 10;
    }

    .reset-password-page .rp-btn-primary {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .reset-password-page .rp-btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
      transition: left 0.3s ease;
      z-index: 1;
    }

    .reset-password-page .rp-btn-primary:hover::before {
      left: 0;
    }

    .reset-password-page .rp-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 40, 85, 0.3);
    }

    .reset-password-page .rp-btn-primary span {
      position: relative;
      z-index: 2;
    }

    .reset-password-page .rp-auth-link {
      color: #002855;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
    }

    .reset-password-page .rp-auth-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
      transition: width 0.3s ease;
    }

    .reset-password-page .rp-auth-link:hover {
      color: #ff6b00;
      text-decoration: none;
    }

    .reset-password-page .rp-auth-link:hover::after {
      width: 100%;
    }

    .reset-password-page .rp-alert {
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .reset-password-page .rp-alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-left: 4px solid #28a745;
    }

    .reset-password-page .reset-password-footer {
      background: #f8fbff;
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }

    .reset-password-page .reset-password-footer p {
      margin: 0;
      color: #6c757d;
      font-size: 0.9rem;
    }

    .reset-password-page .rp-progress-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .reset-password-page .rp-progress-step {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e9ecef;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .reset-password-page .rp-progress-step.active {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      transform: scale(1.2);
    }

    @media (max-width: 576px) {
      .reset-password-page .reset-password-container {
        margin: 1rem;
        max-width: none;
      }
      
      .reset-password-page .reset-password-body {
        padding: 2rem 1.5rem;
      }
      
      .reset-password-page .reset-password-header {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="reset-password-page">
  <div class="page-wrapper">
    <div class="reset-password-container">
      <div class="reset-password-header">
        <div class="reset-password-icon">
          <i class="bi bi-lock"></i>
        </div>
        <h2 class="reset-password-title">Đặt Lại Mật Khẩu</h2>
        <p class="reset-password-subtitle">Tạo mật khẩu mới cho tài khoản của bạn</p>
      </div>

      <div class="reset-password-body">
        <div th:if="${error}" class="rp-alert" th:text="${error}"></div>
        <div th:if="${success}" class="rp-alert rp-alert-success" th:text="${success}"></div>

        <div class="rp-progress-steps">
          <div class="rp-progress-step active"></div>
          <div class="rp-progress-step active"></div>
          <div class="rp-progress-step"></div>
        </div>

        <p class="text-center mb-3">Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số</p>

        <form id="resetForm" action="/changePass" method="post">
          <div class="rp-form-group">
            <label class="rp-form-label">
              <i class="bi bi-envelope me-2"></i>Email
            </label>
            <div class="position-relative">
              <i class="bi bi-envelope rp-form-icon"></i>
              <input type="email" name="email" class="rp-form-control" placeholder="Nhập email của bạn" required />
            </div>
          </div>

          <div class="rp-form-group">
            <label class="rp-form-label">
              <i class="bi bi-key me-2"></i>Mã xác nhận
            </label>
            <div class="position-relative">
              <i class="bi bi-key rp-form-icon"></i>
              <input type="text" name="code" class="rp-form-control" placeholder="Nhập mã xác nhận" required />
            </div>
          </div>

          <div class="rp-form-group">
            <label class="rp-form-label">
              <i class="bi bi-lock me-2"></i>Mật khẩu mới
            </label>
            <div class="position-relative">
              <i class="bi bi-lock rp-form-icon"></i>
              <input type="password" name="password" class="rp-form-control" placeholder="Nhập mật khẩu mới" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
            </div>
          </div>

          <div class="rp-form-group">
            <label class="rp-form-label">
              <i class="bi bi-lock me-2"></i>Xác nhận mật khẩu
            </label>
            <div class="position-relative">
              <i class="bi bi-lock rp-form-icon"></i>
              <input type="password" name="confirmPassword" class="rp-form-control" placeholder="Xác nhận mật khẩu" required />
            </div>
          </div>

          <div class="rp-form-group">
            <button type="submit" class="rp-btn-primary">
              <span>
                <i class="bi bi-check-circle me-2"></i>
                Cập nhật mật khẩu
              </span>
            </button>
          </div>
        </form>

        <div class="text-center">
          <p class="mb-0"><a href="/Login_Sigin" class="rp-auth-link">Quay lại đăng nhập</a></p>
        </div>
      </div>

      <div class="reset-password-footer">
        <p>Sau khi đổi mật khẩu, bạn sẽ được chuyển đến trang đăng nhập</p>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Animation khi load trang
    window.addEventListener('load', function() {
      const container = document.querySelector('.reset-password-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.6s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });

    // Validation form
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      const password = document.querySelector('input[name="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
      if (password !== confirmPassword) {
        e.preventDefault();
        const alertHTML = `
          <div class="rp-alert">
            <i class="bi bi-exclamation-circle me-2"></i>
            Mật khẩu và xác nhận mật khẩu không khớp.
          </div>
        `;
        const form = e.target;
        form.insertAdjacentHTML('beforebegin', alertHTML);
      }
    });
  </script>
</body>
</html>
