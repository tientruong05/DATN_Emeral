<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi Mật Khẩu - EDU102</title>
    <style>
        .change-password-page { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .change-password-page .page-wrapper { background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 25%, #fff3e0 75%, #fce4ec 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem 1rem; }
        .change-password-page .change-password-container { background: white; border-radius: 20px; box-shadow: 0 20px 60px rgba(0, 40, 85, 0.15); overflow: hidden; max-width: 450px; width: 100%; margin-top: 80px; border: 1px solid rgba(0, 40, 85, 0.1); }
        .change-password-page .change-password-header { background: linear-gradient(135deg, #002855 0%, #0d47a1 100%); color: white; padding: 2rem 2rem 1.5rem; text-align: center; position: relative; }
        .change-password-page .change-password-header::after { content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%); width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-top: 10px solid #0d47a1; }
        .change-password-page .change-password-icon { width: 70px; height: 70px; background: rgba(255, 255, 255, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem; font-size: 2rem; backdrop-filter: blur(10px); }
        .change-password-page .change-password-title { font-size: 1.8rem; font-weight: 600; margin-bottom: 0.5rem; }
        .change-password-page .change-password-subtitle { font-size: 0.95rem; opacity: 0.9; margin: 0; }
        .change-password-page .change-password-body { padding: 2.5rem 2rem 2rem; }
        .change-password-page .cp-form-group { margin-bottom: 1.5rem; position: relative; }
        .change-password-page .cp-form-label { font-weight: 600; color: #002855; margin-bottom: 0.7rem; font-size: 0.95rem; display: block; }
        .change-password-page .cp-form-control { border: 2px solid #e9ecef; border-radius: 12px; padding: 0.8rem 1rem 0.8rem 3rem; font-size: 1rem; transition: all 0.3s ease; height: 50px; background-color: #fafbfc; width: 100%; }
        .change-password-page .cp-form-control:focus { border-color: #002855; box-shadow: 0 0 0 0.2rem rgba(0, 40, 85, 0.15); background-color: white; outline: none; }
        .change-password-page .cp-form-icon { position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: #6c757d; font-size: 1.1rem; z-index: 10; }
        .change-password-page .cp-btn-primary { background: linear-gradient(135deg, #002855 0%, #0d47a1 100%); border: none; color: white; padding: 0.8rem 2rem; border-radius: 12px; font-weight: 600; font-size: 1rem; width: 100%; transition: all 0.3s ease; position: relative; overflow: hidden; cursor: pointer; }
        .change-password-page .cp-btn-primary::before { content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%); transition: left 0.3s ease; z-index: 1; }
        .change-password-page .cp-btn-primary:hover::before { left: 0; }
        .change-password-page .cp-btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(0, 40, 85, 0.3); }
        .change-password-page .cp-btn-primary span { position: relative; z-index: 2; }
        .change-password-page .cp-auth-link { color: #002855; text-decoration: none; font-weight: 500; transition: all 0.3s ease; position: relative; }
        .change-password-page .cp-auth-link::after { content: ''; position: absolute; bottom: -2px; left: 0; width: 0; height: 2px; background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%); transition: width 0.3s ease; }
        .change-password-page .cp-auth-link:hover { color: #ff6b00; text-decoration: none; }
        .change-password-page .cp-auth-link:hover::after { width: 100%; }
        .change-password-page .cp-alert { border: none; border-radius: 12px; padding: 1rem 1.25rem; margin-bottom: 1.5rem; font-size: 0.9rem; font-weight: 500; background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%); color: #721c24; border-left: 4px solid #dc3545; }
        .change-password-page .cp-alert-success { background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%); color: #155724; border-left: 4px solid #28a745; }
        .change-password-page .change-password-footer { background: #f8fbff; padding: 1.5rem 2rem; text-align: center; border-top: 1px solid #e9ecef; }
        .change-password-page .change-password-footer p { margin: 0; color: #6c757d; font-size: 0.9rem; }
        @media (max-width: 576px) {
            .change-password-page .change-password-container { margin: 1rem; max-width: none; }
            .change-password-page .change-password-body { padding: 2rem 1.5rem; }
            .change-password-page .change-password-header { padding: 1.5rem; }
        }
    </style>
</head>
<body class="change-password-page">
    <div class="page-wrapper">
        <div class="change-password-container">
            <div class="change-password-header">
                <div class="change-password-icon">
                    <i class="bi bi-lock"></i>
                </div>
                <h2 class="change-password-title">Đổi Mật Khẩu</h2>
                <p class="change-password-subtitle">Cập nhật mật khẩu mới cho tài khoản của bạn</p>
            </div>
            <div class="change-password-body">
                <div th:if="${error}" class="cp-alert" th:text="${error}"></div>
                <div th:if="${success}" class="cp-alert cp-alert-success" th:text="${success}"></div>
                <p class="text-center mb-3">Mật khẩu mới phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số</p>
                <form id="changePasswordForm" action="/change-password-authenticated" method="post">
                    <div class="cp-form-group">
                        <label class="cp-form-label">
                            <i class="bi bi-lock me-2"></i>Mật khẩu hiện tại
                        </label>
                        <div class="position-relative">
                            <i class="bi bi-lock cp-form-icon"></i>
                            <input type="password" name="currentPassword" class="cp-form-control" placeholder="Nhập mật khẩu hiện tại" required />
                        </div>
                    </div>
                    <div class="cp-form-group">
                        <label class="cp-form-label">
                            <i class="bi bi-lock me-2"></i>Mật khẩu mới
                        </label>
                        <div class="position-relative">
                            <i class="bi bi-lock cp-form-icon"></i>
                            <input type="password" name="newPassword" class="cp-form-control" placeholder="Nhập mật khẩu mới" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" />
                        </div>
                    </div>
                    <div class="cp-form-group">
                        <label class="cp-form-label">
                            <i class="bi bi-lock me-2"></i>Xác nhận mật khẩu mới
                        </label>
                        <div class="position-relative">
                            <i class="bi bi-lock cp-form-icon"></i>
                            <input type="password" name="confirmPassword" class="cp-form-control" placeholder="Xác nhận mật khẩu mới" required />
                        </div>
                    </div>
                    <div class="cp-form-group">
                        <button type="submit" class="cp-btn-primary">
                            <span>
                                <i class="bi bi-check-circle me-2"></i>
                                Cập nhật mật khẩu
                            </span>
                        </button>
                    </div>
                </form>
                <div class="text-center">
                    <p class="mb-0"><a href="/index" class="cp-auth-link">Quay lại trang chủ</a></p>
                </div>
            </div>
            <div class="change-password-footer">
                <p>Sau khi đổi mật khẩu, bạn có thể tiếp tục sử dụng tài khoản</p>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('changePasswordForm').addEventListener('submit', function(e) {
            const newPassword = document.querySelector('input[name="newPassword"]').value;
            const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                const alertHTML = `
                    <div class="cp-alert">
                        <i class="bi bi-exclamation-circle me-2"></i>
                        Mật khẩu mới và xác nhận mật khẩu không khớp.
                    </div>
                `;
                const form = e.target;
                form.insertAdjacentHTML('beforebegin', alertHTML);
                setTimeout(() => {
                    document.querySelector('.cp-alert')?.remove();
                }, 3000);
            }
        });
    </script>
</body>
</html>
