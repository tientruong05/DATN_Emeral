<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quên Mật Khẩu - EDU102</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    /* Reset cho trang quên mật khẩu */
    .forgot-password-page {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .forgot-password-page .page-wrapper {
      background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 25%, #fff3e0 75%, #fce4ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Container chính cho form quên mật khẩu */
    .forgot-password-page .forgot-password-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 40, 85, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      margin-top: 80px;
      border: 1px solid rgba(0, 40, 85, 0.1);
    }

    /* Header của form quên mật khẩu */
    .forgot-password-page .forgot-password-header {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      color: white;
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .forgot-password-page .forgot-password-header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 10px solid #0d47a1;
    }

    .forgot-password-page .forgot-password-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      backdrop-filter: blur(10px);
    }

    .forgot-password-page .forgot-password-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .forgot-password-page .forgot-password-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
    }

    /* Body của form */
    .forgot-password-page .forgot-password-body {
      padding: 2.5rem 2rem 2rem;
    }

    /* Form styles cho quên mật khẩu */
    .forgot-password-page .fp-form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .forgot-password-page .fp-form-label {
      font-weight: 600;
      color: #002855;
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      display: block;
    }

    .forgot-password-page .fp-form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.8rem 1rem 0.8rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 50px;
      background-color: #fafbfc;
      width: 100%;
    }

    .forgot-password-page .fp-form-control:focus {
      border-color: #002855;
      box-shadow: 0 0 0 0.2rem rgba(0, 40, 85, 0.15);
      background-color: white;
      outline: none;
    }

    .forgot-password-page .fp-form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.1rem;
      z-index: 10;
    }

    /* Buttons cho quên mật khẩu */
    .forgot-password-page .fp-btn-primary {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .forgot-password-page .fp-btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
      transition: left 0.3s ease;
      z-index: 1;
    }

    .forgot-password-page .fp-btn-primary:hover::before {
      left: 0;
    }

    .forgot-password-page .fp-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 40, 85, 0.3);
    }

    .forgot-password-page .fp-btn-primary span {
      position: relative;
      z-index: 2;
    }

    /* Links cho quên mật khẩu */
    .forgot-password-page .fp-auth-link {
      color: #002855;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
      position: color 0 position-relative;
      }

    .forgot-password-page .fp-auth-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
      transition: width 0.3s ease;
    }

    .forgot-password-page .fp-auth-link:hover {
      color: #ff6b00;
      text-decoration: none;
    }

    .forgot-password-page .fp-auth-link:hover::after {
      width: 100%;
    }

    /* Alert styles cho quên mật khẩu */
    .forgot-password-page .fp-alert {
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
      background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
      color: #721c24;
      border-left: 4px solid #dc3545;
    }

    .forgot-password-page .fp-alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-left: 4px solid #28a745;
    }

    /* Footer cho form quên mật khẩu */
    .forgot-password-page .forgot-password-footer {
      background: #f8fbff;
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }

    .forgot-password-page .forgot-password-footer p {
      margin: 0;
      color: #6c757d;
      font-size: 0.9rem;
    }

    /* Progress indicator cho quên mật khẩu */
    .forgot-password-page .fp-progress-steps {
      display: flex;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    .forgot-password-page .fp-progress-step {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #e9ecef;
      margin: 0 0.5rem;
      transition: all 0.3s ease;
    }

    .forgot-password-page .fp-progress-step.active {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      transform: scale(1.2);
    }

    /* Responsive cho trang quên mật khẩu */
    @media (max-width: 576px) {
      .forgot-password-page .forgot-password-container {
        margin: 1rem;
        max-width: none;
      }
      
      .forgot-password-page .forgot-password-body {
        padding: 2rem 1.5rem;
      }
      
      .forgot-password-page .forgot-password-header {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="forgot-password-page">
  <div class="page-wrapper">
    <!-- Trang Quên Mật Khẩu -->
    <div class="forgot-password-container">
      <div class="forgot-password-header">
        <div class="forgot-password-icon">
          <i class="bi bi-key"></i>
        </div>
        <h2 class="forgot-password-title">Quên Mật Khẩu?</h2>
        <p class="forgot-password-subtitle">Đừng lo lắng, chúng tôi sẽ giúp bạn khôi phục lại mật khẩu</p>
      </div>

      <div class="forgot-password-body">
        <div th:if="${error}" class="fp-alert" th:text="${error}"></div>
        <div th:if="${success}" class="fp-alert fp-alert-success" th:text="${success}"></div>

        <div class="fp-progress-steps">
          <div class="fp-progress-step active"></div>
          <div class="fp-progress-step"></div>
          <div class="fp-progress-step"></div>
        </div>

        <form id="forgotForm" action="/forgot-password" method="post">
          <div class="fp-form-group">
            <label class="fp-form-label">
              <i class="bi bi-envelope me-2"></i>Email đăng ký
            </label>
            <div class="position-relative">
              <i class="bi bi-envelope fp-form-icon"></i>
              <input type="email" name="email" class="fp-form-control" placeholder="Nhập email của bạn" required />
            </div>
          </div>

          <div class="fp-form-group">
            <button type="submit" class="fp-btn-primary">
              <span>
                <i class="bi bi-send me-2"></i>
                Gửi mã xác nhận
              </span>
            </button>
          </div>
        </form>

        <div class="text-center">
          <p class="mb-2">Nhớ lại mật khẩu? <a href="/Login_Sigin" class="fp-auth-link">Đăng nhập ngay</a></p>
          <p class="mb-0">Chưa có tài khoản? <a href="/Login_Sigin" class="fp-auth-link">Đăng ký tại đây</a></p>
        </div>
      </div>

      <div class="forgot-password-footer">
        <p>Bạn sẽ nhận được email chứa mã xác nhận trong vài phút</p>
      </div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Animation khi load trang
    window.addEventListener('load', function() {
      const container = document.querySelector('.forgot-password-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.6s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });

    // Validation email trước khi gửi
    document.getElementById('forgotForm').addEventListener('submit', function(e) {
      const email = document.querySelector('input[name="email"]').value;
      if (!email.includes('@')) {
        e.preventDefault();
        const alertHTML = `
            <div class="fp-alert">
              <i class="bi bi-exclamation-circle me-2"></i>
              Vui lòng nhập email hợp lệ.
            </div>
        `;
        const form = e.target;
        form.insertAdjacentHTML('beforebegin', alertHTML);
      }
    });
  </script>
</body>
</html>
