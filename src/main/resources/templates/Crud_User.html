<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Quản lý Người Dùng - EDU102</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
		}

		body {
			background-color: #f7f9fc;
			color: #333;
		}

		.manage-users-container {
			max-width: 1200px;
			margin: 2rem auto;
			padding: 1rem;
		}

		.manage-users-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
			margin-bottom: 1.5rem;
		}

		.manage-users-header h1 {
			color: #002855;
			font-size: 2rem;
		}

	
		.add-user-btn, .import-excel-btn, .export-excel-btn {
		          background-color: #002855;
		          color: white;
		          padding: 0.6rem 1.2rem;
		          border: none;
		          border-radius: 6px;
		          font-weight: bold;
		          cursor: pointer;
		          text-decoration: none;
		      }

		      .add-user-btn:hover, .import-excel-btn:hover, .export-excel-btn:hover {
		          background-color: #001f42;
		      }

		      .import-excel-btn {
		          background-color: #17a2b8;
		      }

		      .import-excel-btn:hover {
		          background-color: #138496;
		      }

		      .export-excel-btn {
		          background-color: #28a745;
		      }

		      .export-excel-btn:hover {
		          background-color: #218838;
		      }


		.users-table {
			width: 100%;
			border-collapse: collapse;
			background: white;
			border-radius: 12px;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
			overflow: hidden;
		}

		.users-table th,
		.users-table td {
			padding: 1rem;
			text-align: left;
			border-bottom: 1px solid #eee;
		}

		.users-table th {
			background-color: #002855;
			color: white;
			text-transform: uppercase;
			font-size: 0.85rem;
		}

		.users-table th:last-child,
		.users-table td:last-child {
			text-align: center;
		}

		.user-name {
			color: #002855;
			font-weight: 500;
		}

		.user-status.active {
			color: #28a745;
		}

		.user-status.inactive {
			color: #dc3545;
		}

		.action-buttons {
			display: flex;
			gap: 0.5rem;
			justify-content: center;
			align-items: center;
		}

		.btn-action {
			width: 40px;
			height: 40px;
			border-radius: 8px;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 0.9rem;
			border: none;
			cursor: pointer;
		}

		.edit-btn {
			background-color: #ff6b00;
			color: white;
		}

		.edit-btn:hover {
			background-color: #e65c00;
		}

		.delete-btn {
			background-color: #dc3545;
			color: white;
		}

		.delete-btn:hover {
			background-color: #c82333;
		}

		.modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.5);
			z-index: 1000;
			justify-content: center;
			align-items: center;
		}

		.modal-content,
		.delete-modal-content {
			background-color: white;
			padding: 1.5rem;
			border-radius: 8px;
			box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
			width: 90%;
			max-width: 500px;
		}

		.delete-modal-content p {
			margin-bottom: 1.5rem;
			color: #333;
			font-size: 1rem;
		}

		.modal-header {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		.modal-header h2 {
			color: #002855;
		}

		.close-btn {
			font-size: 1.5rem;
			color: #666;
			background: none;
			border: none;
			cursor: pointer;
		}

		.form-group {
			margin-bottom: 1rem;
		}

		.form-group label {
			font-weight: 500;
			display: block;
			margin-bottom: 0.5rem;
		}

		.form-group input,
		.form-group select {
			width: 100%;
			padding: 0.5rem;
			border: 1px solid #ccc;
			border-radius: 6px;
		}

		.form-group .error {
			color: #dc3545;
			font-size: 0.85rem;
		}

		.modal-footer {
			display: flex;
			justify-content: flex-end;
			gap: 0.8rem;
		}

		.save-btn,
		.cancel-btn,
		.confirm-delete-btn {
			padding: 0.6rem 1.2rem;
			border: none;
			border-radius: 6px;
			font-weight: 500;
			cursor: pointer;
		}

		.save-btn {
			background-color: #002855;
			color: white;
		}

		.save-btn:hover {
			background-color: #001f42;
		}

		.cancel-btn {
			background-color: #dc3545;
			color: white;
		}

		.cancel-btn:hover {
			background-color: #c82333;
		}

		.confirm-delete-btn {
			background-color: #dc3545;
			color: white;
		}

		.confirm-delete-btn:hover {
			background-color: #c82333;
		}

		.error-message {
			color: #dc3545;
			margin-bottom: 1rem;
			font-weight: 500;
		}

		.field-error {
			color: #dc3545;
			font-size: 0.85rem;
			display: none;
		}

		.pagination {
			margin-top: 1rem;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.pagination a {
			margin: 0 8px;
			text-decoration: none;
			color: #002855;
			font-weight: bold;
		}

		.pagination span {
			margin: 0 8px;
		}
		.import-excel-btn {
		          background-color: #17a2b8;
		      }

		      .import-excel-btn:hover {
		          background-color: #138496;
		      }

		      .export-excel-btn {
		          background-color: #28a745;
		      }

		      .export-excel-btn:hover {
		          background-color: #218838;
		      }

	</style>
</head>

<body>
	<!-- Hidden elements to store Thymeleaf data -->
	<div id="modal-data" style="display: none;">
		<span id="show-add-modal" th:text="${showAddModal != null ? showAddModal : 'false'}"></span>
		<span id="show-edit-modal" th:text="${showEditModal != null ? showEditModal : 'false'}"></span>
		<span id="error-email-text" th:text="${emailError != null ? emailError : ''}"></span>
	</div>

	<div class="manage-users-container">
		<div class="manage-users-header">
			<h1>Quản lý người dùng</h1>
			<div>
				<button class="add-user-btn" onclick="openModal('add-user-modal')">Thêm người dùng</button>
				<button class="import-excel-btn" onclick="openModal('import-excel-modal')">Nhập Excel</button>
				<a th:href="@{/Crud_User/export}" class="export-excel-btn">Xuất Excel</a>
			</div>
		</div>

		<!-- Hiển thị thông báo lỗi nếu có -->
		<div th:if="${error}" class="error-message" th:text="${error}"></div>

		<table class="users-table">
			<thead>
				<tr>
					<th>Họ và tên</th>
					<th>Email</th>
					<th>Vai trò</th>
					<th>Trạng thái</th>
					<th>Hành động</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${userPage.content}">
					<td class="user-name" th:text="${user.hoTen}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.vaiTroAsString}"></td>
					<td th:class="'user-status ' + (${user.statusAsString == 'Hoạt động'} ? 'active' : 'inactive')"
						th:text="${user.statusAsString}"></td>
					<td>
						<div class="action-buttons">
							<button class="btn-action edit-btn" th:attr="data-id=${user.idNguoiDung}, 
	                                            data-ten=${user.tenNguoiDung}, 
	                                            data-hoten=${user.hoTen}, 
	                                            data-email=${user.email}, 
	                                            data-vaitro=${user.vaiTroAsString}, 
	                                            data-status=${user.statusAsString}, 
	                                            data-matkhau=${user.matKhau}" onclick="openEditModal(this)">
								<i class="fas fa-edit"></i>
							</button>
							<button class="btn-action delete-btn" th:attr="data-id=${user.idNguoiDung}"
								onclick="openDeleteModal(this)">
								<i class="fas fa-trash"></i>
							</button>
						</div>
					</td>
				</tr>
			</tbody>
		</table>

		<div class="pagination">
			<a th:if="${userPage.hasPrevious()}"
				th:href="@{/Crud_User(page=${userPage.number - 1}, size=${userPage.size})}">« Trước</a>
			<span>Trang <span th:text="${userPage.number + 1}"></span> / <span
					th:text="${userPage.totalPages}"></span></span>
			<a th:if="${userPage.hasNext()}"
				th:href="@{/Crud_User(page=${userPage.number + 1}, size=${userPage.size})}">Sau »</a>
		</div>

		<!-- Add User Modal -->
		<div class="modal" id="add-user-modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Thêm người dùng mới</h2>
					<button class="close-btn" onclick="closeModal('add-user-modal')">✕</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/Crud_User/add}" th:object="${user}" method="post">
						<div class="form-group">
							<label for="add-user-name">Tên</label>
							<input type="text" id="add-user-name" th:field="*{tenNguoiDung}"
								placeholder="Nhập tên người dùng" required>
							<div class="error" th:errors="*{tenNguoiDung}"></div>
						</div>
						<div class="form-group">
							<label for="add-user-hoten">Họ và tên</label>
							<input type="text" id="add-user-hoten" th:field="*{hoTen}" placeholder="Nhập họ và tên"
								required>
							<div class="error" th:errors="*{hoTen}"></div>
						</div>
						<div class="form-group">
							<label for="add-user-email">Email</label>
							<input type="email" id="add-user-email" th:field="*{email}" placeholder="Nhập email"
								required>
							<div class="error" th:errors="*{email}"></div>
						</div>
						<div class="form-group">
							<label for="add-user-password">Mật khẩu</label>
							<input type="password" id="add-user-password" th:field="*{matKhau}"
								placeholder="Nhập mật khẩu" required>
							<div class="error" th:errors="*{matKhau}"></div>
						</div>
						<div class="form-group">
							<label for="add-user-role">Vai trò</label>
							<select id="add-user-role" th:field="*{vaiTroAsString}" required>
								<option value="Học viên" selected>Học viên</option>
								<option value="Quản trị viên">Quản trị viên</option>
							</select>
						</div>
						<div class="form-group">
							<label for="add-user-status">Trạng thái</label>
							<select id="add-user-status" th:field="*{statusAsString}" required>
								<option value="Hoạt động" selected>Hoạt động</option>
								<option value="Không hoạt động">Không hoạt động</option>
							</select>
						</div>
						<div class="modal-footer">
							<button type="button" class="cancel-btn" onclick="closeModal('add-user-modal')">Hủy</button>
							<button type="submit" class="save-btn">Thêm</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Edit User Modal -->
		<div class="modal" id="edit-user-modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Sửa thông tin người dùng</h2>
					<button class="close-btn" onclick="closeModal('edit-user-modal')">✕</button>
				</div>
				<div class="modal-body">
					<div id="edit-error-message" class="error-message" style="display: none;"></div>
					<form id="edit-user-form" method="post">
						<input type="hidden" id="edit-user-id" name="idNguoiDung">
						<div class="form-group">
							<label for="edit-user-name">Tên</label>
							<input type="text" id="edit-user-name" name="tenNguoiDung" placeholder="Nhập tên người dùng"
								required>
							<div class="field-error" id="error-tenNguoiDung"></div>
						</div>
						<div class="form-group">
							<label for="edit-user-hoten">Họ và tên</label>
							<input type="text" id="edit-user-hoten" name="hoTen" placeholder="Nhập họ và tên" required>
							<div class="field-error" id="error-hoTen"></div>
						</div>
						<div class="form-group">
							<label for="edit-user-email">Email</label>
							<input type="email" id="edit-user-email" name="email" placeholder="Nhập email" required>
							<div class="field-error" id="error-email"></div>
						</div>
						<div class="form-group">
							<label for="edit-user-password">Mật khẩu</label>
							<input type="password" id="edit-user-password" name="matKhau"
								placeholder="Nhập mật khẩu mới">
							<div class="field-error" id="error-matKhau"></div>
						</div>
						<div class="form-group">
							<label for="edit-user-role">Vai trò</label>
							<select id="edit-user-role" name="vaiTroAsString" required>
								<option value="Học viên">Học viên</option>
								<option value="Quản trị viên">Quản trị viên</option>
							</select>
						</div>
						<div class="form-group">
							<label for="edit-user-status">Trạng thái</label>
							<select id="edit-user-status" name="statusAsString" required>
								<option value="Hoạt động">Hoạt động</option>
								<option value="Không hoạt động">Không hoạt động</option>
							</select>
						</div>
						<div class="modal-footer">
							<button type="button" class="cancel-btn"
								onclick="closeModal('edit-user-modal')">Hủy</button>
							<button type="submit" class="save-btn">Lưu</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Delete Confirmation Modal -->
		<div class="modal" id="delete-user-modal">
			<div class="delete-modal-content">
				<p>Xóa người dùng này sẽ không thể khôi phục. Bạn có chắc chắn?</p>
				<div class="modal-footer">
					<button class="cancel-btn" onclick="closeModal('delete-user-modal')">Hủy</button>
					<button class="confirm-delete-btn" id="confirm-delete-btn">Xóa</button>
				</div>
			</div>
		</div>

		<!-- Import Excel Modal -->
		<div class="modal" id="import-excel-modal">
			<div class="modal-content">
				<div class="modal-header">
					<h2>Nhập Excel</h2>
					<button class="close-btn" onclick="closeModal('import-excel-modal')">✕</button>
				</div>
				<div class="modal-body">
					<form th:action="@{/Crud_User/import}" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label for="import-file">Chọn file Excel</label>
							<input type="file" id="import-file" name="file" accept=".xlsx" required>
							<div class="error" id="error-import-file"></div>
						</div>
						<div class="modal-footer">
							<button type="button" class="cancel-btn" onclick="closeModal('import-excel-modal')">Hủy</button>
							<button type="submit" class="save-btn">Nhập</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- JavaScript for Modal -->
	<script>
		function openModal(modalId) {
			document.getElementById(modalId).style.display = 'flex';
		}

		function closeModal(modalId) {
			document.getElementById(modalId).style.display = 'none';
			if (modalId === 'edit-user-modal') {
				document.getElementById('edit-error-message').style.display = 'none';
				document.getElementById('error-email').style.display = 'none';
			}
		}

		function openEditModal(button) {
			const id = button.getAttribute('data-id');
			const ten = button.getAttribute('data-ten');
			const hoten = button.getAttribute('data-hoten');
			const email = button.getAttribute('data-email');
			const vaitro = button.getAttribute('data-vaitro') || 'Học viên';
			const status = button.getAttribute('data-status') || 'Hoạt động';
			const matkhau = button.getAttribute('data-matkhau');

			document.getElementById('edit-user-id').value = id;
			document.getElementById('edit-user-name').value = ten || '';
			document.getElementById('edit-user-hoten').value = hoten || '';
			document.getElementById('edit-user-email').value = email || '';
			document.getElementById('edit-user-role').value = vaitro;
			document.getElementById('edit-user-status').value = status;
			document.getElementById('edit-user-password').value = matkhau || '';
			document.getElementById('edit-user-form').action = '/Crud_User/update/' + id;

			openModal('edit-user-modal');
		}

		function openDeleteModal(button) {
			const id = button.getAttribute('data-id');
			const deleteUrl = '/Crud_User/delete/' + id;
			document.getElementById('confirm-delete-btn').onclick = function () {
				window.location.href = deleteUrl;
			};
			openModal('delete-user-modal');
		}

		// Close modal when clicking outside
		window.onclick = function (event) {
			const addModal = document.getElementById('add-user-modal');
			const editModal = document.getElementById('edit-user-modal');
			const deleteModal = document.getElementById('delete-user-modal');
			const importModal = document.getElementById('import-excel-modal');

			if (event.target === addModal) {
				addModal.style.display = 'none';
			}
			if (event.target === editModal) {
				editModal.style.display = 'none';
				document.getElementById('edit-error-message').style.display = 'none';
				document.getElementById('error-email').style.display = 'none';
			}
			if (event.target === deleteModal) {
				deleteModal.style.display = 'none';
			}
			if (event.target === importModal) {
				importModal.style.display = 'none';
			}
		};

		// Tự động mở modal và hiển thị lỗi nếu có
		window.onload = function () {
			const showAddModal = document.getElementById('show-add-modal').textContent === 'true';
			const showEditModal = document.getElementById('show-edit-modal').textContent === 'true';
			const emailError = document.getElementById('error-email-text').textContent;

			if (showAddModal) {
				openModal('add-user-modal');
				if (emailError) {
					document.querySelector('#add-user-modal .form-group:nth-child(3) .error').textContent = emailError;
					document.querySelector('#add-user-modal .form-group:nth-child(3) .error').style.display = 'block';
				}
			}
			if (showEditModal) {
				openModal('edit-user-modal');
				if (emailError) {
					document.querySelector('#edit-user-modal .form-group:nth-child(3) .field-error').textContent = emailError;
					document.querySelector('#edit-user-modal .form-group:nth-child(3) .field-error').style.display = 'block';
				}
			}
		};
	</script>
</body>

</html>
