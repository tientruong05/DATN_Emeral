<!DOCTYPE html>
<html  th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org" lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đổi Mật Khẩu - EDU102</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <style>
    /* Reset cho trang đổi mật khẩu */
    .change-password-page {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .change-password-page .page-wrapper {
      background: linear-gradient(135deg, #f8fbff 0%, #e3f2fd 25%, #fff3e0 75%, #fce4ec 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem 1rem;
    }

    /* Container chính cho form đổi mật khẩu */
    .change-password-page .change-password-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 40, 85, 0.15);
      overflow: hidden;
      max-width: 450px;
      width: 100%;
      margin-top: 80px;
      border: 1px solid rgba(0, 40, 85, 0.1);
    }

    /* Header của form đổi mật khẩu */
    .change-password-page .change-password-header {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      color: white;
      padding: 2rem 2rem 1.5rem;
      text-align: center;
      position: relative;
    }

    .change-password-page .change-password-header::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 10px solid #0d47a1;
    }

    .change-password-page .change-password-icon {
      width: 70px;
      height: 70px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1rem;
      font-size: 2rem;
      backdrop-filter: blur(10px);
    }

    .change-password-page .change-password-title {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .change-password-page .change-password-subtitle {
      font-size: 0.95rem;
      opacity: 0.9;
      margin: 0;
    }

    /* Body của form */
    .change-password-page .change-password-body {
      padding: 2.5rem 2rem 2rem;
    }

    /* Form styles cho đổi mật khẩu */
    .change-password-page .cp-form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .change-password-page .cp-form-label {
      font-weight: 600;
      color: #002855;
      margin-bottom: 0.7rem;
      font-size: 0.95rem;
      display: block;
    }

    .change-password-page .cp-form-control {
      border: 2px solid #e9ecef;
      border-radius: 12px;
      padding: 0.8rem 1rem 0.8rem 3rem;
      font-size: 1rem;
      transition: all 0.3s ease;
      height: 50px;
      background-color: #fafbfc;
      width: 100%;
    }

    .change-password-page .cp-form-control:focus {
      border-color: #002855;
      box-shadow: 0 0 0 0.2rem rgba(0, 40, 85, 0.15);
      background-color: white;
      outline: none;
    }

    .change-password-page .cp-form-icon {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      font-size: 1.1rem;
      z-index: 10;
    }

    .change-password-page .cp-password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #6c757d;
      cursor: pointer;
      font-size: 1.1rem;
      z-index: 10;
      transition: color 0.3s ease;
    }

    .change-password-page .cp-password-toggle:hover {
      color: #002855;
    }

    /* Buttons cho đổi mật khẩu */
    .change-password-page .cp-btn-primary {
      background: linear-gradient(135deg, #002855 0%, #0d47a1 100%);
      border: none;
      color: white;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .change-password-page .cp-btn-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
      transition: left 0.3s ease;
      z-index: 1;
    }

    .change-password-page .cp-btn-primary:hover::before {
      left: 0;
    }

    .change-password-page .cp-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 40, 85, 0.3);
    }

    .change-password-page .cp-btn-primary span {
      position: relative;
      z-index: 2;
    }

    .change-password-page .cp-btn-secondary {
      background: none;
      border: 2px solid #002855;
      color: #002855;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      text-align: center;
      cursor: pointer;
    }

    .change-password-page .cp-btn-secondary:hover {
      background-color: #002855;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 40, 85, 0.2);
      text-decoration: none;
    }

    /* Alert styles cho đổi mật khẩu */
    .change-password-page .cp-alert {
      border: none;
      border-radius: 12px;
      padding: 1rem 1.25rem;
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .change-password-page .cp-alert-info {
      background: linear-gradient(135deg, #cce7ff 0%, #b3d9ff 100%);
      color: #0c5460;
      border-left: 4px solid #17a2b8;
    }

    .change-password-page .cp-alert-success {
      background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
      color: #155724;
      border-left: 4px solid #28a745;
    }

    /* Footer cho form đổi mật khẩu */
    .change-password-page .change-password-footer {
      background: #f8fbff;
      padding: 1.5rem 2rem;
      text-align: center;
      border-top: 1px solid #e9ecef;
    }

    .change-password-page .change-password-footer p {
      margin: 0;
      color: #6c757d;
      font-size: 0.9rem;
    }

    /* Responsive cho trang đổi mật khẩu */
    @media (max-width: 576px) {
      .change-password-page .change-password-container {
        margin: 1rem;
        max-width: none;
      }
      
      .change-password-page .change-password-body {
        padding: 2rem 1.5rem;
      }
      
      .change-password-page .change-password-header {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body class="change-password-page">
  <div class="page-wrapper">
    <!-- Trang Đổi Mật Khẩu -->
    <div class="change-password-container">
      <div class="change-password-header">
        <div class="change-password-icon">
          <i class="bi bi-shield-lock"></i>
        </div>
        <h2 class="change-password-title">Đặt Lại Mật Khẩu</h2>
        <p class="change-password-subtitle">Tạo mật khẩu mới cho tài khoản của bạn</p>
      </div>

      <div class="change-password-body">
        <div class="cp-alert cp-alert-info">
          <i class="bi bi-info-circle me-2"></i>
          Mật khẩu phải có ít nhất 8 ký tự, bao gồm chữ hoa, chữ thường và số
        </div>

        <form id="changeForm">
          <div class="cp-form-group">
            <label class="cp-form-label">
              <i class="bi bi-lock me-2"></i>Mật khẩu mới
            </label>
            <div class="position-relative">
              <i class="bi bi-lock cp-form-icon"></i>
              <input type="password" class="cp-form-control" id="newPassword" placeholder="Nhập mật khẩu mới" required>
              <i class="bi bi-eye cp-password-toggle" onclick="togglePassword('newPassword')"></i>
            </div>
          </div>

          <div class="cp-form-group">
            <label class="cp-form-label">
              <i class="bi bi-lock-fill me-2"></i>Xác nhận mật khẩu
            </label>
            <div class="position-relative">
              <i class="bi bi-lock-fill cp-form-icon"></i>
              <input type="password" class="cp-form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu mới" required>
              <i class="bi bi-eye cp-password-toggle" onclick="togglePassword('confirmPassword')"></i>
            </div>
          </div>

          <div class="cp-form-group">
            <button type="submit" class="cp-btn-primary">
              <span>
                <i class="bi bi-check-circle me-2"></i>
                Cập nhật mật khẩu
              </span>
            </button>
          </div>
        </form>

        <div class="text-center">
          <a href="forgot-password.html" class="cp-btn-secondary">
            <i class="bi bi-arrow-left me-2"></i>
            Quay lại đăng nhập
          </a>
        </div>
      </div>

      <div class="change-password-footer">
        <p>Sau khi đổi mật khẩu, bạn sẽ được chuyển đến trang đăng nhập</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle hiển thị mật khẩu
    function togglePassword(inputId) {
      const input = document.getElementById(inputId);
      const icon = input.parentElement.querySelector('.cp-password-toggle');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    }

    // Xử lý form đổi mật khẩu
    document.getElementById('changeForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (newPassword !== confirmPassword) {
        alert('Mật khẩu xác nhận không khớp!');
        return;
      }
      
      if (newPassword.length < 8) {
        alert('Mật khẩu phải có ít nhất 8 ký tự!');
        return;
      }
      
      // Hiển thị thông báo thành công
      const alertHTML = `
        <div class="cp-alert cp-alert-success">
          <i class="bi bi-check-circle me-2"></i>
          Đổi mật khẩu thành công! Đang chuyển hướng đến trang đăng nhập...
        </div>
      `;
      
      const form = e.target;
      form.insertAdjacentHTML('beforebegin', alertHTML);
      
      // Disable form
      const inputs = form.querySelectorAll('input, button');
      inputs.forEach(input => input.disabled = true);
      
      // Chuyển hướng sau 3 giây
      setTimeout(() => {
        alert('Chuyển hướng đến trang đăng nhập...');
        window.location.href = 'login.html'; // Thay bằng URL trang đăng nhập thực tế
      }, 3000);
    });

    // Animation khi load trang
    window.addEventListener('load', function() {
      const container = document.querySelector('.change-password-container');
      container.style.opacity = '0';
      container.style.transform = 'translateY(30px)';
      
      setTimeout(() => {
        container.style.transition = 'all 0.6s ease';
        container.style.opacity = '1';
        container.style.transform = 'translateY(0)';
      }, 100);
    });
  </script>

</body>
</html>
