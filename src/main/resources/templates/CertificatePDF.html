<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chứng chỉ DevNest Learning</title>

	
 
    <style>
@page {
    size: A4 landscape;
    margin: 0;
}

html, body {
    width: 100%;
    height: auto !important; /* Dùng auto để nội dung đẩy chiều cao nếu cần */
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    font-family: "Roboto", sans-serif;
    /* Loại bỏ display: flex; align-items: center; justify-content: center; từ html, body nếu đã có ở body riêng */
}

body {
    display: flex;
    justify-content: center; /* Căn giữa certificate theo chiều ngang */
    align-items: center; /* Căn giữa certificate theo chiều dọc */
    min-height: 100vh; /* Đảm bảo body có đủ chiều cao để căn giữa */
    flex-direction: column; /* Đảm bảo các phần tử xếp dọc nếu có nhiều hơn 1 */
    margin: 0; /* Đảm bảo body không có margin mặc định */
}

.certificate {
    width: 1122.52px;  /* Chuẩn A4 landscape ở 96dpi */
    height: 793.7px;
    background-image: url('../upload/certificate.jpg'); /* Đảm bảo đường dẫn đúng */
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    page-break-inside: avoid;
    break-inside: avoid;
    page-break-after: avoid;
    /* border: 1px dashed blue; */ /* Giữ lại để debug, sau đó xóa */

    /* Không cần margin: auto cho .certificate nữa vì body đã căn giữa nó */
}

/* Các phần bên trong chứng chỉ */
.certificate-title {
    font-family: 'Playfair Display', serif; /* Đảm bảo font này được nhúng */
    font-size: 32px;
    font-weight: 700;
    color: #D4AF37;
    text-align: center;
    margin: 150px auto 8px auto; /* Căn giữa block này */
    text-transform: uppercase;
    letter-spacing: 2px;
    display: block; /* Đảm bảo là block để margin auto có tác dụng */
}

.certificate-subtitle {
    font-family: 'Roboto', serif;
    font-size: 12px;
    color: #D4AF37;
    text-align: center;
    font-style: italic;
    margin: 0 auto 12px auto; /* Căn giữa block này */
    display: block; /* Đảm bảo là block */
}

.recipient-name {
    font-family: 'Mea Culpa', serif; /* Đảm bảo font này được nhúng */
    font-size: 50px;
    color: #2D3748;
    text-align: center;
    margin: 20px auto; /* Sửa đổi: Đặt margin-left và margin-right thành auto */
    font-weight: 400;
    font-style: italic;

    white-space: nowrap; /* Giữ nguyên để ngăn xuống dòng */
    overflow: visible; /* Cho phép nội dung tràn ra khỏi box nếu quá dài */
 /* Giới hạn chiều rộng để không chạm vào lề quá sát */
    display: block; /* Đảm bảo là block để margin auto có tác dụng */
    /* border: 1px dashed red; */ /* Giữ lại để debug, sau đó xóa */
}

.completion-text {
    font-family: 'Roboto', serif;
    font-size: 14px;
    color: #4A5568;
    text-align: center;
    margin: 8px auto 4px auto; /* Căn giữa block này */
    display: block; /* Đảm bảo là block */
}

.course-name {
    font-size: 35px;
    font-weight: 600;
    color: #E53E3E;
    text-align: center; /* Quan trọng để căn giữa các dòng text */
    margin: 4px auto 12px auto; /* Căn giữa block này */
    font-family: 'Merri'; /* Đảm bảo font này được nhúng (hoặc Pattaya nếu muốn) */

    /* XÓA white-space: nowrap; để cho phép xuống dòng */
    /* overflow: visible; */ /* Mặc định là visible, không cần khai báo tường minh */
 /* Giới hạn chiều rộng để text xuống dòng bên trong phạm vi này */
    display: block; /* Đảm bảo là block để margin auto có tác dụng */
    /* border: 1px dashed black; */ /* Giữ lại để debug, sau đó xóa */
}

.course-name-en {
    font-size: 12px;
    color: #718096;
    text-align: center;
    font-style: italic;
    margin: 0 auto 15px auto; /* Căn giữa block này */
    display: block; /* Đảm bảo là block */
}

.center-ornament {
    text-align: center;
    margin: 0 auto; /* Căn giữa block này */
    color: #D4AF37;
    font-size: 20px;
    display: block; /* Đảm bảo là block */
}

.bottom-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 100px;
    position: absolute;
    bottom: 150px;
    left: 0;
    right: 0;
    width: auto; /* Để padding và justify-content hoạt động đúng */
}

.date-section {
    font-size: 16px;
    color: #D4AF37;
    text-align: left; /* Giữ nguyên căn trái */
}

.date-section strong {
    font-weight: 600;
}

.team-section {
    text-align: right; /* Giữ nguyên căn phải */
}

.team-section h4 {
    margin: 0;
    font-size: 14px;
    color: #4A5568;
    font-weight: 500;
}

.team-logo {
    display: flex;
    align-items: center;
    justify-content: flex-end; /* Giữ nguyên căn phải */
}

.team-logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #00D4FF, #00A8CC);
    margin-right: 12px;
    clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.team-logo-icon::before {
    content: '\003C/\003E';
    color: #2D1B69;
    font-weight: bold;
    font-size: 12px;
}

.team-logo-text {
    font-family: 'Roboto', sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #00D4FF;
}
    
    </style>
</head>
<body>

   <div class="certificate">
        <div class="border-decoration"  style="visibility: hidden;"></div>
        
        <div class="ornamental-corners corner-tl" style="visibility: hidden;"></div>
        <div class="ornamental-corners corner-tr" style="visibility: hidden;"></div>
        <div class="ornamental-corners corner-bl" style="visibility: hidden;"></div>
        <div class="ornamental-corners corner-br" style="visibility: hidden;"></div>
        <div class="watermark" style="visibility: hidden;">DEVNEST</div>
        <div class="devnest-logo" style="visibility: hidden;">
            <div class="logo-icon" style="visibility: hidden;"></div>
            <div class="logo-text" style="visibility: hidden;">DevNest Learning</div>
        </div>

        <div class="certificate-title">CHỨNG CHỈ HOÀN THÀNH</div>
        <!-- <div class="certificate-subtitle">Certificate of Completion</div> -->
        <div class="certificate-subtitle">Chứng nhận rằng 
        <!-- / This certifies --></div>

        <div class="recipient-name" th:text="${user.hoTen}"></div>

        <div class="completion-text">đã hoàn thành thành công khóa học</div>
        <!--<div class="completion-text" style="font-size: 12px; color: #718096; font-style: italic;">
         has successfully completed the course 
        </div>-->

        <div class="course-name" th:text="${course.ten_khoa_hoc}">Kỹ năng Giao tiếp Chuyên nghiệp</div>
        <!-- <div class="course-name-en">Professional Communication Skills</div> -->

        <div class="center-ornament" style="visibility: hidden;">❦ ❦ ❦</div>

        <div class="bottom-section">
            <div class="date-section">
                <strong>Ngày / Date:</strong>
                <span th:text="${enrollment.finishDate != null ? enrollment.finishDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy')) : ''}"></span>
                
            </div>
            
            <div class="team-section" style="visibility: hidden;">
                <h4 style="visibility: hidden;">DEVNEST TEAM</h4>
                <div class="team-logo" style="visibility: hidden;">
                    <div class="team-logo-icon" style="visibility: hidden;"></div>
                    <div class="team-logo-text" style="visibility: hidden;">DEVNEST</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
