<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chứng chỉ DevNest Learning</title>

	
 
    <style>
    @page {
    size: A4 landscape;
    margin: 0;
}

html, body {
    width: 100%;
    height: auto !important;
    margin: 0;
    padding: 0;
    background: #f5f5f5;
    font-family: "Roboto", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Căn giữa theo chiều dọc */
}

.certificate {
    width: 1122.52px;  /* Chuẩn A4 landscape ở 96dpi */
    height: 793.7px;
    background-image: url('certificate.jpg');
    background-size: contain; /* Giữ nguyên tỉ lệ hình nền */
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    page-break-inside: avoid;
    break-inside: avoid;
    page-break-after: avoid;
}

/* Các phần bên trong chứng chỉ */
.certificate-title {
    font-family: 'Playfair Display', serif;
    font-size: 32px;
    font-weight: 700;
    color: #D4AF37;
    text-align: center;
    margin: 150px 0 8px;
    text-transform: uppercase;
    letter-spacing: 2px;
}

.certificate-subtitle {
font-family: 'Roboto', serif;
    font-size: 12px;
    color: #D4AF37;
    text-align: center;
    font-style: italic;
    margin-bottom: 12px;
}

.recipient-name {
    font-family: 'Mea Culpa', serif;
    font-size: 50px;
    color: #2D3748;
    text-align: center;
    margin: 20px 0;
    font-weight: 400;
    font-style: italic;
}

.completion-text {
font-family: 'Roboto', serif;
    font-size: 14px;
    color: #4A5568;
    text-align: center;
    margin: 8px 0 4px;
}

.course-name {
    font-size: 35px;
    font-weight: 600;
    color: #E53E3E;
    text-align: center;
    margin: 4px 0 12px;
    font-family: 'Merri';
}

.course-name-en {
    font-size: 12px;
    color: #718096;
    text-align: center;
    font-style: italic;
    margin-bottom: 15px;
}

.center-ornament {
    text-align: center;
    margin:0;
    color: #D4AF37;
    font-size: 20px;
}

.bottom-section {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 100px;
    position: absolute;
    bottom: 150px;
    left: 0;
    right: 0;
}

.date-section {
    font-size: 16px;
    color: #D4AF37;
    text-align: left;
}

.date-section strong {
    font-weight: 600;
}

.team-section {
    text-align: right;
}

.team-section h4 {
    margin: 0;
    font-size: 14px;
    color: #4A5568;
    font-weight: 500;
}

.team-logo {
    display: flex;
    align-items: center;
    justify-content: flex-end;
}

.team-logo-icon {
    width: 40px;
    height: 40px;
    background: linear-gradient(135deg, #00D4FF, #00A8CC);
    margin-right: 12px;
    clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
    display: flex;
    align-items: center;
    justify-content: center;
}

.team-logo-icon::before {
    content: '\003C/\003E';
    color: #2D1B69;
    font-weight: bold;
    font-size: 12px;
}

.team-logo-text {
    font-family: 'Roboto', sans-serif;
    font-size: 24px;
    font-weight: 700;
    color: #00D4FF;
}

/* Font face nếu cần offline

  font-family: 'Roboto';
  src: url('roboto-v48-latin_latin-ext_vietnamese-regular.woff2') format('woff2');
}


@font-face {
    font-family: 'Mea Culpa';
    src: url('mea-culpa-v7-latin_latin-ext_vietnamese-regular.woff2') format('woff2');
}
@font-face {
    font-family: 'Pattaya';
    src: url('pattaya-v17-latin_latin-ext_vietnamese-regular.woff2') format('woff2');
}
@font-face {
    font-family: 'Playfair Display';
    src: url('playfair-display-v39-latin_latin-ext_vietnamese-regular.woff2') format('woff2');
}*/
    
    </style>
</head>
<body>

   <div class="certificate">
        <div class="border-decoration"  style="visibility: hidden;"></div>
        
        <div class="ornamental-corners corner-tl" style="visibility: hidden;"></div>
        <div class="ornamental-corners corner-tr" style="visibility: hidden;"></div>
        <div class="ornamental-corners corner-bl" style="visibility: hidden;"></div>
        <div class="ornamental-corners corner-br" style="visibility: hidden;"></div>
        <div class="watermark" style="visibility: hidden;">DEVNEST</div>
        <div class="devnest-logo" style="visibility: hidden;">
            <div class="logo-icon" style="visibility: hidden;"></div>
            <div class="logo-text" style="visibility: hidden;">DevNest Learning</div>
        </div>

        <div class="certificate-title">CHỨNG CHỈ HOÀN THÀNH</div>
        <!-- <div class="certificate-subtitle">Certificate of Completion</div> -->
        <div class="certificate-subtitle">Chứng nhận rằng 
        <!-- / This certifies --></div>

        <div class="recipient-name" th:text="${user.hoTen}"></div>

        <div class="completion-text">đã hoàn thành thành công khóa học</div>
        <!--<div class="completion-text" style="font-size: 12px; color: #718096; font-style: italic;">
         has successfully completed the course 
        </div>-->

        <div class="course-name" th:text="${course.ten_khoa_hoc}">Kỹ năng Giao tiếp Chuyên nghiệp</div>
        <!-- <div class="course-name-en">Professional Communication Skills</div> -->

        <div class="center-ornament" style="visibility: hidden;">❦ ❦ ❦</div>

        <div class="bottom-section">
            <div class="date-section">
                <strong>Ngày / Date:</strong>
                <span th:text="${enrollment.finishDate != null ? enrollment.finishDate.format(T(java.time.format.DateTimeFormatter).ofPattern('dd/MM/yyyy')) : ''}"></span>
                
            </div>
            
            <div class="team-section" style="visibility: hidden;">
                <h4 style="visibility: hidden;">DEVNEST TEAM</h4>
                <div class="team-logo" style="visibility: hidden;">
                    <div class="team-logo-icon" style="visibility: hidden;"></div>
                    <div class="team-logo-text" style="visibility: hidden;">DEVNEST</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
