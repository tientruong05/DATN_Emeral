<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:if="${_csrf != null}" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:if="${_csrf != null}" th:content="${_csrf.headerName}"/>
    <title>Gi·ªè h√†ng c·ªßa b·∫°n</title>
    <style>
        /* Gi·ªØ nguy√™n CSS t·ª´ m√£ g·ªëc */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }
        body {
            color: #1a1a1a;
            line-height: 1.5;
            background-color: #f5f6f8;
        }
        .cart-container {
            max-width: 1280px;
            margin: 3rem auto;
            padding: 0 1.5rem;
        }
        .cart-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        .cart-header h1 {
            color: #1e3a8a;
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
        }
        .cart-header h3 {
            color: #4b5563;
            font-size: 1.125rem;
            font-weight: 500;
        }
        .select-all {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 1rem 0;
            font-size: 1rem;
            font-weight: 500;
            color: #1e3a8a;
        }
        .select-all input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #1e3a8a;
        }
        .cart-items {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .cart-item {
            display: grid;
            grid-template-columns: 40px 150px 1fr auto;
            gap: 1.5rem;
            padding: 1.5rem 0;
            border-bottom: 1px solid #e5e7eb;
            align-items: center;
            transition: background-color 0.2s ease;
        }
        .cart-item:hover {
            background-color: #f9fafb;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .item-checkbox {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .item-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #1e3a8a;
        }
        .cart-item-image {
            width: 150px;
            height: 100px;
            border-radius: 8px;
            overflow: hidden;
        }
        .cart-item-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .cart-item-image img:hover {
            transform: scale(1.05);
        }
        .cart-item-details h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        .cart-item-details p {
            color: #6b7280;
            font-size: 0.95rem;
            line-height: 1.4;
        }
        .cart-item-price {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.5rem;
        }
        .buy-btn {
            background-color: #002855;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: background-color 0.3s ease;
            border: none;
        }
        .buy-btn:hover {
            background-color: #001f42;
        }
        .discount-badge {
            background-color: #dc2626;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
            box-shadow: 0 2px 4px rgba(220, 38, 38, 0.3);
        }
        .original-price {
            font-size: 0.9rem;
            color: #6b7280;
            text-decoration: line-through;
        }
        .discounted-price {
            font-weight: 600;
            font-size: 1.1rem;
            color: #dc2626;
        }
        .cart-item-price button {
            background: none;
            border: none;
            color: #dc2626;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.3rem;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .cart-item-price button:hover {
            color: #b91c1c;
            transform: translateX(2px);
        }
        .cart-total {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            padding: 1.5rem;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }
        .cart-total .total-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        .cart-total p {
            font-weight: 600;
            font-size: 1.25rem;
            color: #1e3a8a;
            margin: 0;
        }
        .cart-total button {
            background-color: #1e3a8a;
            color: white;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }
        .cart-total button:hover {
            background-color: #1e40af;
            transform: translateY(-1px);
        }
        .suggested-courses {
            margin-top: 4rem;
        }
        .suggested-courses h2 {
            color: #1e3a8a;
            font-size: 1.75rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        .suggested-courses h2::after {
            content: '';
            position: absolute;
            height: 4px;
            width: 60px;
            background-color: #1e3a8a;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }
        .course-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1.5rem;
        }
        .course-item {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
        }
        .course-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 25px rgba(0,0,0,0.12);
        }
        .course-image {
            position: relative;
            height: 160px;
            overflow: hidden;
        }
        .course-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        .course-image img:hover {
            transform: scale(1.05);
        }
        .course-favorite {
            position: absolute;
            top: 12px;
            right: 12px;
            background-color: rgba(255,255,255,0.9);
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .course-favorite:hover {
            color: #dc2626;
            background-color: white;
        }
        .course-details {
            padding: 1.25rem;
        }
        .course-details h3 {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
        }
        .course-details p {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        .course-details a {
            background-color: #1e3a8a;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-block;
            transition: all 0.3s ease;
        }
        .course-details a:hover {
            background-color: #1e40af;
        }
        @media (max-width: 1024px) {
            .course-list {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 40px 120px 1fr;
            }
            .cart-item-price {
                grid-column: span 2;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
                margin-top: 1rem;
            }
            .course-list {
                grid-template-columns: repeat(2, 1fr);
            }
            .cart-total .total-row {
                flex-direction: column;
                gap: 1rem;
            }
            .cart-total button {
                width: 100%;
                text-align: center;
            }
        }
        @media (max-width: 576px) {
            .course-list {
                grid-template-columns: 1fr;
            }
            .cart-item {
                grid-template-columns: 40px 1fr;
            }
            .cart-item-image {
                width: 100%;
                height: 180px;
            }
            .cart-item-price {
                grid-column: span 2;
            }
            .cart-header h1 {
                font-size: 1.75rem;
            }
            .cart-total .total-row {
                flex-direction: column;
                gap: 1rem;
            }
            .cart-total button {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <div class="cart-header">
            <h1>Gi·ªè h√†ng c·ªßa b·∫°n</h1>
            <h3 th:text="${cartItems != null} ? ${cartItems.size()} + ' kh√≥a h·ªçc trong gi·ªè h√†ng' : '0 kh√≥a h·ªçc trong gi·ªè h√†ng'">0 kh√≥a h·ªçc trong gi·ªè h√†ng</h3>
        </div>
        <div class="cart-items">
            <div class="select-all">
                <input type="checkbox" id="select-all" onchange="toggleSelectAll()">
                <label for="select-all">Ch·ªçn t·∫•t c·∫£</label>
                <button id="remove-all-btn" style="margin-left: 1rem; background-color: #dc2626; color: white; border: none; padding: 0.3rem 0.8rem; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease; display: none;" onclick="deleteAll()">X√≥a t·∫•t c·∫£</button>
            </div>
            <div th:each="item, iter : ${cartItems}" class="cart-item">
                <div class="item-checkbox">
                    <input type="checkbox" th:id="'checkbox' + ${iter.index}" th:name="'selectedItems'" th:value="${item.course.ten_khoa_hoc}" class="cart-item-checkbox" onchange="updateTotal()">
                </div>
                <div class="cart-item-image">
                    <img th:src="${item.course.anh_dai_dien} ? '/upload/' + ${item.course.anh_dai_dien} : '/upload/default.png'" alt="Course thumbnail" />
                </div>
                <div class="cart-item-details">
                    <h3 th:text="${item.course.ten_khoa_hoc}">T√™n kh√≥a h·ªçc</h3>
                </div>
                <div class="cart-item-price">
                    <div class="discount-badge" th:if="${item.course.isDiscounted()}">
                        <span th:text="${item.course.getDiscountPercentage()} + '%'"></span>
                        <span style="font-size: 0.6rem;">OFF</span>
                    </div>
                    <p class="original-price" th:if="${item.course.isDiscounted() and item.course.gia_tien != null}" 
                       th:text="${#numbers.formatDecimal(item.course.gia_tien, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
                    <p th:if="${item.course.gia_tien == null}" class="discounted-price">Mi·ªÖn ph√≠</p>
                    <p th:if="${item.course.gia_tien != null}" 
                       class="discounted-price" 
                       th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
                    <form th:action="@{/cart/remove/{id}(id=${item.id})}" method="post">
                        <button type="submit">üóëÔ∏è X√≥a</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="cart-total">
            <div class="total-row">
                <p>Th√†nh ti·ªÅn: <span id="totalPrice">0 VND</span></p>
                <form th:action="@{/cart/checkout}" method="post">
                    <button type="submit">Thanh to√°n ngay</button>
                </form>
            </div>
        </div>
        <div class="suggested-courses">
            <h2>C√≥ th·ªÉ b·∫°n quan t√¢m</h2>
            <div class="course-list">
                <div th:each="course : ${suggestedCourses}" class="course-item">
                    <div class="course-image">
                        <img th:src="${course.anh_dai_dien} ? '/upload/' + ${course.anh_dai_dien} : '/upload/default.png'" alt="Course thumbnail" />
                        <div class="course-favorite">‚ù§</div>
                    </div>
                    <div class="course-details">
                        <div class="discount-badge" th:if="${course.isDiscounted()}">
                            <span th:text="${course.getDiscountPercentage()} + '%'"></span>
                            <span style="font-size: 0.6rem;">OFF</span>
                        </div>
                        <h3 th:text="${course.ten_khoa_hoc}">T√™n kh√≥a h·ªçc</h3>
                        <p class="original-price" th:if="${course.isDiscounted() and course.gia_tien != null}" 
                           th:text="${#numbers.formatDecimal(course.gia_tien, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
                        <p th:if="${course.gia_tien == null}" class="discounted-price">Mi·ªÖn ph√≠</p>
                        <p th:if="${course.gia_tien != null}" 
                           class="discounted-price" 
                           th:text="${#numbers.formatDecimal(course.isDiscounted() ? course.getDiscountedPrice() : course.gia_tien, 0, 'COMMA', 0, 'POINT')} + ' VND'"></p>
                        <form th:action="@{/cart/course/buy/{id}(id=${course.ID_khoa_hoc})}" method="post">
                           <button type="submit" class="buy-btn">Th√™m gi·ªè h√†ng</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const selectAllCheckbox = document.getElementById('select-all');
            const checkboxes = document.querySelectorAll('.cart-item-checkbox');
            const totalPriceElement = document.getElementById('totalPrice');
            const removeAllBtn = document.getElementById('remove-all-btn');

            function toggleSelectAll() {
                checkboxes.forEach(checkbox => {
                    checkbox.checked = selectAllCheckbox.checked;
                });
                updateRemoveAllButton();
                updateTotal();
            }

            function updateTotal() {
                let total = 0;
                checkboxes.forEach((checkbox, index) => {
                    if (checkbox.checked) {
                        const item = document.querySelectorAll('.cart-item')[index];
                        const priceElement = item.querySelector('.cart-item-price .discounted-price');
                        const priceText = priceElement ? priceElement.textContent.replace(/[^0-9]/g, '') : '0';
                        const price = parseInt(priceText) || 0;
                        total += price;
                    }
                });
                totalPriceElement.textContent = total.toLocaleString() + ' VND';
            }

            function updateRemoveAllButton() {
                const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                removeAllBtn.style.display = allChecked && checkboxes.length > 0 ? 'inline' : 'none';
            }

			function deleteAll() {
			    if (!confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a t·∫•t c·∫£ c√°c m·ª•c trong gi·ªè h√†ng?')) {
			        return;
			    }
			    const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
			    const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
			    fetch('/cart/remove/all', {
			        method: 'POST',
			        headers: {
			            'Content-Type': 'application/json',
			            [csrfHeader]: csrfToken
			        }
			    })
			    .then(response => {
			        if (response.ok) {
			            window.location.reload();
			        } else {
			            return response.text().then(text => { throw new Error(text); });
			        }
			    })
			    .catch(error => {
			        console.error('Error:', error);
			        alert('C√≥ l·ªói x·∫£y ra khi x√≥a gi·ªè h√†ng: ' + error.message);
			    });
			}

            // G·ªçi l·∫ßn ƒë·∫ßu khi t·∫£i trang
            updateTotal();
            updateRemoveAllButton();

            // L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi checkbox
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', () => {
                    const allChecked = Array.from(checkboxes).every(cb => cb.checked);
                    selectAllCheckbox.checked = allChecked;
                    updateRemoveAllButton();
                    updateTotal();
                });
            });

            // L·∫Øng nghe s·ª± ki·ªán thay ƒë·ªïi c·ªßa checkbox "Ch·ªçn t·∫•t c·∫£"
            selectAllCheckbox.addEventListener('change', toggleSelectAll);
			window.deleteAll = deleteAll;
			   window.toggleSelectAll = toggleSelectAll;
        });
		
    </script>
</body>
</html>
