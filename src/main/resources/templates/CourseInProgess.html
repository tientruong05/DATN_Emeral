<!DOCTYPE html>
<html th:replace="~{/layout::view(~{::title}, ~{::body}, ~{::style})}" xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khóa học của tôi - DevNest Learning</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            color: #333;
            line-height: 1.6;
            background-color: #f7f9fc;
        }

        .page-wrapper {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .my-courses-container {
            width: 100%;
        }

        .page-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .page-header h1 {
            color: #002855;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .page-header h1 i {
            margin-right: 1rem;
            color: #ff6b00;
        }

        .page-subtitle {
            color: #666;
            font-size: 1.1rem;
            font-weight: 300;
        }

        .stats-overview {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(135deg, #ff6b00 0%, #e65c00 100%);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .stat-info h3 {
            color: #002855;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-info p {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
        }

        .stat-card.total-courses .stat-icon {
            background: linear-gradient(135deg, #002855 0%, #001f42 100%);
        }

        .stat-card.completed-courses .stat-icon {
            background: linear-gradient(135deg, #28a745 0%, #20893a 100%);
        }

        .stat-card.in-progress .stat-icon {
            background: linear-gradient(135deg, #ff6b00 0%, #e65c00 100%);
        }

        .controls-section {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .controls-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .controls-title {
            color: #002855;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .controls-filters {
            display: flex;
            gap: 1.5rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-box i {
            position: absolute;
            left: 12px;
            color: #adb5bd;
            z-index: 1;
        }

        .search-box input {
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            width: 300px;
            background-color: #fafbfc;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #002855;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(0, 40, 85, 0.1);
        }

        .filter-select {
            padding: 0.75rem 1rem;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background-color: #fafbfc;
            min-width: 180px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: #002855;
            box-shadow: 0 0 0 3px rgba(0, 40, 85, 0.1);
        }

        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .course-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
    min-height: 480px;
        }

        .course-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
        }

        .course-thumbnail {
            position: relative;
            height: 200px;
            background: linear-gradient(135deg, #002855 0%, #001f42 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .course-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
        }

        .course-thumbnail i {
            font-size: 3rem;
            color: rgba(255, 255, 255, 0.3);
        }

        .course-status {
            position: absolute;
            top: 1rem;
            right: 1rem;
            padding: 0.4rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-completed {
            background: linear-gradient(135deg, #28a745 0%, #20893a 100%);
            color: white;
        }

        .status-in-progress {
            background: linear-gradient(135deg, #ff6b00 0%, #e65c00 100%);
            color: white;
        }

        .course-content {
            padding: 1.5rem;
        }

        .course-title {
            color: #002855;
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            line-height: 1.4;
            max-height: 3.6em; /* Giới hạn 2 dòng */
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2; 
    -webkit-box-orient: vertical;
        }

        .course-instructor {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-section {
            margin-bottom: 1.5rem;
        }

        .progress-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .progress-text {
            font-size: 0.9rem;
            color: #002855;
            font-weight: 600;
            white-space: nowrap;
        }

        .progress-percentage {
            font-size: 0.9rem;
            color: #ff6b00;
            font-weight: 700;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #e9ecef;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #ff6b00 0%, #e65c00 100%);
            border-radius: 10px;
            transition: width 0.3s ease;
            min-width: 3px;
        }

        .course-stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex: 1;
        }
        
        .stat-item span {
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

        .stat-item:first-child {
            justify-content: flex-start;
        }

        .stat-item:last-child {
            justify-content: flex-end;
        }

        .course-actions {
            display: flex;
            gap: 1rem;
            width: 100%;
        }
.course-actions a {
    text-decoration: none; /* Bỏ gạch chân */
    color: inherit; /* Kế thừa màu sắc từ cha */
    display: block; /* Để thẻ <a> chiếm toàn bộ không gian của <h3> */
    flex:1;
}
        .continue-btn {
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #002855 0%, #001f42 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
        }

        .continue-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 40, 85, 0.3);
        }

        .review-btn {
        width: 100%;
            flex: 1;
            padding: 0.75rem 1.5rem;
            background: linear-gradient(135deg, #16aa2a 0%, #0a8514 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .review-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(1, 44, 19, 0.3);
        }

        .more-btn {
            padding: 0.75rem;
            background-color: #f8f9fa;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .more-btn:hover {
            background-color: #e9ecef;
            border-color: #002855;
            color: #002855;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .empty-state i {
            font-size: 4rem;
            color: #e9ecef;
            margin-bottom: 1.5rem;
        }

        .empty-state h3 {
            color: #002855;
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .empty-state p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 2rem;
        }

        .browse-courses-btn {
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #ff6b00 0%, #e65c00 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .browse-courses-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 0, 0.3);
        }

        @media (max-width: 1024px) {
            .page-wrapper {
                padding: 0.5rem;
            }

            .courses-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                gap: 1.5rem;
            }

            .controls-header {
                flex-direction: column;
                align-items: stretch;
            }

            .controls-filters {
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .page-header h1 {
                font-size: 2rem;
            }

            .stats-overview {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 1rem;
            }

            .courses-grid {
                grid-template-columns: 1fr;
            }

            .search-box input {
                width: 100%;
            }

            .controls-filters {
                flex-direction: column;
                align-items: stretch;
            }
        }

        @media (max-width: 576px) {
            .page-wrapper {
                padding: 1rem 0.5rem;
            }

            .stats-overview {
                grid-template-columns: 1fr;
            }

            .stat-content {
                justify-content: center;
                gap: 1rem;
            }

            .course-content {
                padding: 1rem;
            }

            .course-actions {
                flex-direction: column;
            }
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 8px;
        }

        @keyframes loading {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }

        .courses-grid.active {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
<div class="page-wrapper">
    <div class="my-courses-container">
        <div class="page-header">
            <h1><i class="fas fa-graduation-cap"></i> Khóa học của tôi</h1>
            <p class="page-subtitle">Theo dõi tiến độ học tập và quản lý các khóa học đã đăng ký</p>
        </div>

        <div class="stats-overview">
            <div class="stat-card total-courses">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3 th:text="${totalCourses}">0</h3>
                        <p>Tổng khóa học</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-book"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card completed-courses">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3 th:text="${completedCourses}">0</h3>
                        <p>Đã hoàn thành</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-trophy"></i>
                    </div>
                </div>
            </div>
            <div class="stat-card in-progress">
                <div class="stat-content">
                    <div class="stat-info">
                        <h3 th:text="${inProgressCourses}">0</h3>
                        <p>Đang học</p>
                    </div>
                    <div class="stat-icon">
                        <i class="fas fa-play-circle"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls-section">
            <div class="controls-header">
                <h2 class="controls-title">
                    <i class="fas fa-filter"></i>
                    Lọc và tìm kiếm
                </h2>
            </div>
            <div class="controls-filters">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" th:value="${query}" placeholder="Tìm kiếm khóa học..."  id="searchInput1">
                </div>
                <select class="filter-select" id="sortSelect" th:value="${sort}" onchange="sortCourses(this.value)">
                    <option value="recent">Gần đây nhất</option>
                    <option value="progress">Theo tiến độ</option>
                    <option value="name">Theo tên A-Z</option>
                    <option value="completion">Gần hoàn thành</option>
                </select>
            </div>
        </div>

        <div class="courses-grid active" id="gridView" th:if="${totalItems > 0}">
            <div th:each="enrollment : ${enrollments}" 
                 class="course-card" 
                 th:attr="data-status=${enrollment.finishDate != null} ? 'completed' : 'in-progress', data-name=${enrollment.course.ten_khoa_hoc}">
                <div class="course-thumbnail">
                    <img th:src="@{/upload/{img}(img=${enrollment.course.anh_dai_dien})}" alt="Course Thumbnail" 
                         th:unless="${enrollment.course.anh_dai_dien == null}" />
                    <i th:class="${enrollment.course.category != null} ? 'fab fa-' + ${enrollment.course.category.tenDanhMuc.toLowerCase()} : 'fas fa-book'" 
                       th:if="${enrollment.course.anh_dai_dien == null}"></i>
                    <div class="course-status" 
                         th:classappend="${enrollment.finishDate != null} ? 'status-completed' : 'status-in-progress'"
                         th:text="${enrollment.finishDate != null} ? 'Hoàn thành' : 'Đang học'"></div>
                </div>
                <div class="course-content">
                    <h3 class="course-title" th:text="${enrollment.course.ten_khoa_hoc}"></h3>
                    <div class="progress-section">
                        <div class="progress-header">
                            <span class="progress-text">Tiến độ học tập</span>
                            <span class="progress-percentage" th:text="${#numbers.formatDecimal(enrollment.progressPercentage, 0, 'COMMA', 2, 'POINT')} + '%'"></span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill"
     th:style="'width: ' + (${enrollment.progressPercentage} > 0 ? ${enrollment.progressPercentage} : 1) + '%'">
</div>

                        </div>
                    </div>
                    <div class="course-stats">
                        <div class="stat-item">
                            <i class="fas fa-play-circle"></i>
                            <span th:text="${enrollment.completedLessons} + '/' + ${#lists.size(enrollment.course.videos)} + ' bài học'"></span>
                        </div>
                        <div class="stat-item">
                            <i class="fas fa-calendar"></i>
                            <span th:text="${#temporals.format(enrollment.enrollmentDate, 'dd/MM/yyyy')}"></span>
                        </div>
                    </div>
                    <div class="course-actions">
                     <a  th:href="@{/course-detail/{id}(id=${enrollment.course.ID_khoa_hoc})}" th:if="${enrollment.finishDate == null}" >
                        <button 
                                class="continue-btn" 
                                >
                            <i class="fas fa-play"></i>
                            Tiếp tục học
                        </button>
                        </a>
                        <a  th:href="@{/course-detail/{id}(id=${enrollment.course.ID_khoa_hoc})}" th:if="${enrollment.finishDate != null}" >
                        <button 
                                class="review-btn" 
                                >
                            <i class="fas fa-redo"></i>
                            Ôn tập lại
                        </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="empty-state" th:if="${totalItems == 0}">
            <i class="fas fa-book-open"></i>
            <h3>Chưa có khóa học nào</h3>
            <p>Hãy khám phá và đăng ký các khóa học mới để bắt đầu hành trình học tập!</p>
            <!-- <a href="/java5/asm/search?filter=all" class="browse-courses-btn">
                <i class="fas fa-search"></i>
                Khám phá khóa học
            </a> -->
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('searchInput1');
    console.log('DOMContentLoaded fired');
    searchInput.addEventListener('keydown', function(event) {
        // Kiểm tra nếu phím nhấn là Enter (mã phím 13)
        console.log('Key pressed:', event.key);
        if (event.key === 'Enter') {
            searchCourses(this.value);
        }
    });
});

function searchCourses(query) {
    const sort = document.querySelector('.filter-select').value;
    console.log('Search function called with query:', query);
    window.location.href = `/CourseInProgess/search?q=${encodeURIComponent(query)}&sort=${sort}`;
}

function sortCourses(sortValue) {
    const query = document.querySelector('.search-box input').value || "";
    window.location.href = `/CourseInProgess/search?q=${encodeURIComponent(query)}&sort=${sortValue}`;
}
    /*function searchCourses(query) {
        const sort = document.querySelector('.filter-select').value;
        window.location.href = `/CourseInProgess/search?q=${encodeURIComponent(query)}&sort=${sort}`;
    }

    function sortCourses(sortValue) {
        const query = document.querySelector('.search-box input').value || "";
        window.location.href = `/CourseInProgess/search?q=${encodeURIComponent(query)}&sort=${sortValue}`;
    }*/

    function continueCourse(enrollmentId) {
        fetch(`/course-detail/${enrollmentId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirectUrl;
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Lỗi khi tiếp tục khóa học:', error));
    }

    function reviewCourse(enrollmentId) {
        fetch(`/course-detail/${enrollmentId}`, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = data.redirectUrl;
            } else {
                alert(data.message);
            }
        })
        .catch(error => console.error('Lỗi khi ôn tập khóa học:', error));
    }

    function showCourseMenu(enrollmentId) {
        alert(`Hiển thị menu cho khóa học với ID: ${enrollmentId}`);
    }
</script>
</body>
</html>
