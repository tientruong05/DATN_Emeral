<!DOCTYPE html>
<html
 
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập/Đăng Ký - DEVNEST LEARNING</title>
    <style>
      /* Giữ nguyên toàn bộ CSS của bạn */
      body {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background-color: #f7f9fc;
        position: relative;
        padding-top: 80px;
      }

      .container {
        text-align: right;
      }

      .forgot-pass {
        color: black;
        text-decoration: none;
      }

      .overlay {
        background: linear-gradient(
          135deg,
          #f8fbff 0%,
          #e3f2fd 25%,
          #fff3e0 75%,
          #fce4ec 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem 1rem;
      }

	/*footer {
    position: relative; /* Đặt lại vị trí mặc định 
    z-index: 1002; /* Cao hơn cả overlay và auth-container 
    background-color: #1a3b5d;
    color: white;
    padding: 20px;
    text-align: center;
    width: 100%; /* Đảm bảo footer chiếm toàn bộ chiều rộng 
  }*/

      .auth-container {
        position: relative;
        margin: 80px auto;
        width: 600px;
        padding: 30px;
        background-color: #fff;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 40, 85, 0.15);
        z-index: 2;
border: 1px solid rgba(0, 40, 85, 0.1);
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 1.2rem;
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
        z-index: 3;
      }

      .close-btn:hover {
        color: #333;
      }

      /* CSS Logo từ T1.html */
      .logo {
        display: flex;
        align-items: center;
        text-decoration: none;
        font-weight: bold;
        font-size: 1.1rem;
        color: #2a1f3d;
        text-align: center;
        justify-content: center;
        margin: 20px 0;
        padding: 0 20px;
      }

      .logo:hover {
        color: #2a1f3d;
        text-decoration: none;
      }

      .logo-icon {
        width: 40px;
        height: 40px;
        margin-right: 8px;
        background: linear-gradient(135deg, #00d4ff 0%, #00b8db 100%);
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
        flex-shrink: 0;
      }

      .logo-icon::before {
        content: '</>';
        color: #2a1f3d;
        font-family: 'Courier New', monospace;
        font-weight: bold;
        font-size: 14px;
      }

      .logo-text {
        line-height: 1.2;
      }

      .logo-text .brand-name {
        display: block;
        font-size: 1.1rem;
        font-weight: 800;
        color: #00d4ff;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .logo-text .brand-subtitle {
        display: block;
        font-size: 0.85rem;
        font-weight: 600;
        color: #2a1f3d;
        text-transform: uppercase;
        letter-spacing: 0.3px;
      }

      .auth-tabs {
        display: flex;
        width: 90%;
        margin: 0 auto 20px;
        border-radius: 8px;
        overflow: hidden;
        background-color: #f8f9fa;
        border: 1px solid #eaecef;
        justify-content: center;
      }

      .auth-tab {
        flex: 1;
        padding: 1rem;
        text-align: center;
        cursor: pointer;
        font-weight: 500;
        color: #6c757d;
        transition: all 0.3s ease;
        min-width: 100px;
 border-bottom: 3px solid transparent;
        background: #f8fbff;
      }

      .auth-tab.active {
        background-color:#002855;
        color: white;
        font-weight: 600;
      }

      .auth-forms {
        padding: 0 40px 30px;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .auth-form {
        display: none;
      }

      .auth-form.active {
        display: block;
      }

      .form-group {
        margin-bottom: 22px;
      }

      .form-group label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #333;
        font-size: 0.95rem;
      }

      .form-group input {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 0.95rem;
        outline: none;
        transition: border-color 0.3s ease;
      }

      .form-group input:focus {
        border-color: #002855 ;
      }

      .form-group input::placeholder {
        color: #aaa;
      }

      .submit-btn {
        width: 100%;
        padding: 14px;
        background-color:#002855;
        color: white;
        border: none;
        border-radius: 8px;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 10px;
      }

      .submit-btn:hover {
        background-color:#0d47a1;
      }
/* Alert styles */
      .login-page .alert {
        border: none;
        border-radius: 12px;
        padding: 1rem 1.25rem;
        margin-bottom: 1.5rem;
        font-size: 0.9rem;
        font-weight: 500;
      }

      .login-page .alert-danger {
        background: linear-gradient(135deg, #f8d7da 0%, #f5c6cb 100%);
        color: #721c24;
        border-left: 4px solid #dc3545;
      }

      .login-page .alert-success {
        background: linear-gradient(135deg, #d4edda 0%, #c3e6cb 100%);
        color: #155724;
        border-left: 4px solid #28a745;
      }
      .divider {
        display: flex;
        align-items: center;
        margin: 20px 0;
        color: #777;
        font-size: 0.9rem;
      }

      .divider:before,
      .divider:after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #ddd;
      }

      .divider:before {
        margin-right: 10px;
      }

      .divider:after {
        margin-left: 10px;
      }

      .google-btn {
        width: 100%;
        padding: 12px;
        background-color: white;
        color: #333;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-weight: 500;
        font-size: 0.95rem;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        transition: background-color 0.3s ease;
      }

      .google-btn:hover {
        background-color: #f5f5f5;
      }

      .google-icon {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .switch-auth {
        margin-top: 20px;
        color: #6c757d;
        font-size: 0.9rem;
        text-align: center;
      }

      .switch-link {
        color: #002855;
        text-decoration: none;
        font-weight: 500;
        cursor: pointer;
      }

.switch-link::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
        transition: width 0.3s ease;
      }

      .switch-link:hover {
color: #ff6b00;
        text-decoration: underline;
      }



      .error-message {
        color: red;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 15px;
      }

      .success-message {
        color: green;
        font-size: 0.9rem;
        text-align: center;
        margin-bottom: 15px;
      }

.forgot-pass-container {
        text-align: right;
        margin-bottom: 1.5rem;
      }

.forgot-pass {
        color: #002855;
        text-decoration: none;
        font-size: 0.9rem;
        font-weight: 500;
        position: relative;
      }

.forgot-pass::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(135deg, #ff6b00 0%, #ff8f00 100%);
        transition: width 0.3s ease;
      }

.forgot-pass:hover {
        color: #ff6b00;
        text-decoration: none;
      }

.forgot-pass:hover::after {
        width: 100%;
      }

      @media (max-width: 550px) {
        .auth-container {
          width: 90%;
          max-width: 450px;
          min-height: 500px;
        }

        .auth-forms {
          padding: 0 20px 20px;
        }

        .form-group input,
        .submit-btn,
        .google-btn {
          padding: 10px;
        }

        .auth-tab {
          padding: 12px 0;
          min-width: 80px;
        }

        a {
          color: var(--text-light);
          font-size: 14px;
          text-decoration: none;
          margin: 15px 0;
          transition: color 0.3s ease;
        }

        a:hover {
          color: var(--accent-gold);
        }
      }
    </style>
  </head>
  <body>
    <div class="overlay">

    <!-- Login Modal -->
    <div class="auth-container" id="login-modal">
      <a href="#" class="logo">
        <div class="logo-icon"></div>
        <div class="logo-text">
          <span class="brand-name">DevNest</span>
          <span class="brand-subtitle">Learning</span>
        </div>
      </a>

      <div class="auth-tabs">
        <div class="auth-tab active" id="login-tab-btn">Đăng nhập</div>
        <div class="auth-tab" id="register-tab-btn">Đăng ký</div>
      </div>

      <div class="auth-forms">
        <!-- Hiển thị thông báo lỗi hoặc thành công -->
        <div th:if="${error}" class="alert alert-danger"><i class="bi bi-exclamation-circle me-2"></i>
            <span th:text="${error}"></span></div>
        <div
          th:if="${success}"
          class="alert alert-success"
          ><i class="bi bi-check-circle me-2"></i>
            <span th:text="${success}"></span></div>

        <!-- Login Form -->
        <form
          class="auth-form active"
          id="login-form"
          action="/login"
          method="post"
        >
          <div class="form-group">
            <label for="login-email"><i class="bi bi-envelope me-2"></i>Email</label>
            <input
              type="email"
              id="login-email"
              name="email"
              placeholder="Nhập email"
              required
              value="tientmpy00023@gmail.com"
            />
          </div>
          <div class="form-group">
            <label for="login-password" value="123456789"><i class="bi bi-lock me-2"></i>Mật khẩu</label>
            <input
              type="password"
              id="login-password"
              name="password"
              placeholder="Nhập mật khẩu"
              required
            />
          </div>
          <div class="forgot-pass-container">
              <a href="/forgot-password" class="forgot-pass">
                <i class="bi bi-key me-1"></i>Quên mật khẩu?
              </a>
            </div>

          <button type="submit" class="submit-btn">Đăng nhập</button>

          <div class="divider">hoặc</div>

          <div class="switch-auth">
            Chưa có tài khoản?
            <span class="switch-link" id="switch-to-register"
              >Đăng ký ngay</span
            >
          </div>
        </form>

        <!-- Register Form -->
        <form
          class="auth-form"
          id="register-form"
          th:action="@{/register}"
          method="post"
        >
          <div class="form-group">
            <label for="fullName"><i class="bi bi-person me-2"></i>Họ và tên</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              placeholder="Nhập họ và tên"
              required
            />
          </div>
          <div class="form-group">
            <label for="email"><i class="bi bi-envelope me-2"></i>Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Nhập email"
              required
            />
          </div>
          <div class="form-group">
            <label for="password"><i class="bi bi-lock me-2"></i>Mật khẩu</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Nhập mật khẩu (tối thiểu 6 ký tự)"
              required
              minlength="6"
            />
          </div>
          <div class="form-group">
            <label for="confirmPassword"><i class="bi bi-shield-lock me-2"></i>Xác nhận mật khẩu</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Xác nhận mật khẩu"
              required
              minlength="6"
            />
          </div>
          <button type="submit" class="submit-btn"><span>
                  <i class="bi bi-person-plus me-2"></i>
                  Đăng ký tài khoản
                </span></button>

          <div class="divider">hoặc</div>

          <div class="switch-auth">
            Đã có tài khoản?
            <span class="switch-link" id="switch-to-login">Đăng nhập ngay</span>
          </div>
        </form>
      </div>
    </div>
</div>
    <!-- JavaScript for Tabs -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Tab switching functionality
        const loginTabBtn = document.getElementById("login-tab-btn");
        const registerTabBtn = document.getElementById("register-tab-btn");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");
        const switchToRegister = document.getElementById("switch-to-register");
        const switchToLogin = document.getElementById("switch-to-login");

        function showLoginTab() {
          loginTabBtn.classList.add("active");
          registerTabBtn.classList.remove("active");
          loginForm.classList.add("active");
          registerForm.classList.remove("active");
        }

        function showRegisterTab() {
          registerTabBtn.classList.add("active");
          loginTabBtn.classList.remove("active");
          registerForm.classList.add("active");
          loginForm.classList.remove("active");
        }

        loginTabBtn.addEventListener("click", showLoginTab);
        registerTabBtn.addEventListener("click", showRegisterTab);
        switchToRegister.addEventListener("click", showRegisterTab);
        switchToLogin.addEventListener("click", showLoginTab);

        // Client-side validation for register form
        registerForm.addEventListener("submit", function (event) {
          const password = document.getElementById("register-password").value;
          const confirmPassword =
            document.getElementById("register-confirm").value;
          if (password !== confirmPassword) {
            event.preventDefault();
            alert("Mật khẩu và xác nhận mật khẩu không khớp!");
          }
        });

        // Close modal functionality
        const closeBtn = document.querySelector(".close-btn");
        closeBtn.addEventListener("click", function () {
          window.location.href = "/index"; // Chuyển hướng về trang chủ
        });
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
